<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주소 검색</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f8fafc;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      text-align: center;
      color: #475569;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>주소 검색 창으로 이동 중...</p>
  </div>

  <form id="addressForm" method="get" action="https://business.juso.go.kr/addrlink/addrLinkUrl.do" style="display: none;">
    <input type="hidden" name="confmKey" id="confmKey" value="">
    <input type="hidden" name="returnUrl" id="returnUrl" value="">
    <input type="hidden" name="resultType" value="4">
  </form>

  <script>
    (function() {
      // URL 파라미터 파싱
      const urlParams = new URLSearchParams(window.location.search);
      const inputYn = urlParams.get('inputYn');

      if (inputYn === 'Y') {
        // 주소 선택 후 돌아온 경우 - 부모 창으로 데이터 전달
        const params = {
          roadFullAddr: urlParams.get('roadFullAddr') || '',
          roadAddrPart1: urlParams.get('roadAddrPart1') || '',
          roadAddrPart2: urlParams.get('roadAddrPart2') || '',
          engAddr: urlParams.get('engAddr') || '',
          jibunAddr: urlParams.get('jibunAddr') || '',
          zipNo: urlParams.get('zipNo') || '',
          addrDetail: urlParams.get('addrDetail') || '',
          admCd: urlParams.get('admCd') || '',
          rnMgtSn: urlParams.get('rnMgtSn') || '',
          bdMgtSn: urlParams.get('bdMgtSn') || '',
          detBdNmList: urlParams.get('detBdNmList') || '',
          bdNm: urlParams.get('bdNm') || '',
          bdKdcd: urlParams.get('bdKdcd') || '',
          siNm: urlParams.get('siNm') || '',
          sggNm: urlParams.get('sggNm') || '',
          emdNm: urlParams.get('emdNm') || '',
          liNm: urlParams.get('liNm') || '',
          rn: urlParams.get('rn') || '',
          udrtYn: urlParams.get('udrtYn') || '',
          buldMnnm: urlParams.get('buldMnnm') || '',
          buldSlno: urlParams.get('buldSlno') || '',
          mtYn: urlParams.get('mtYn') || '',
          lnbrMnnm: urlParams.get('lnbrMnnm') || '',
          lnbrSlno: urlParams.get('lnbrSlno') || '',
          emdNo: urlParams.get('emdNo') || ''
        };

        // 부모 창의 콜백 함수 호출
        if (window.opener && typeof window.opener.jusoCallBack === 'function') {
          window.opener.jusoCallBack(params);
        }

        // 팝업 창 닫기
        window.close();
      } else {
        // 최초 호출 - 주소 검색 API로 POST 요청
        const confmKey = 'devU01TX0FVVEgyMDI1MDEyNzExMjA1NjExNTM0ODI=';
        const returnUrl = window.location.origin + window.location.pathname;

        document.getElementById('confmKey').value = confmKey;
        document.getElementById('returnUrl').value = returnUrl;

        // 폼 제출
        document.getElementById('addressForm').submit();
      }
    })();
  </script>
</body>
</html>
